<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="card">
      <div class="card-image card-items">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <button><p class="btn-p">Learning </p></button>
      <div class="text-box card-items">
      
        <p class="datum">Published 21 Dec 2023</p>
        <h2 class="title"> <a href="https://www.w3schools.com/css/default.asp" target="_blank">HTML & CSS foundations</a></h2>
        <P class="description">
          These languages are the backbone of
          every website, defining structure,
          content, and presentation.
        </P>

      </div>
      <div class="profile card-items">
        <div class="avatar">
          <img src="assets/images/image-avatar.webp" alt="">

        </div>
        <div class="name">
          Greg Hooper
        </div>
      </div>
    </div>

  </div>

  <!-- Learning

  Published 21 Dec 2023

  These languages are the backbone of every website, defining structure, content, and presentation.

  Greg Hooper -->

</html>
